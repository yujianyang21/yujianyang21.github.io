<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* 去掉默认的 margin */
            height: 100vh; /* 设置 body 高度为 100% 视口高度 */
            display: flex; /* 使用 Flexbox 来布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: center; /* 水平居中对齐 */
            background-color: aqua; /* 设置背景颜色为青色 */
            background-image: url(./photo/五条吾.jpg); /* 设置背景图片 */
            background-position: center; /* 背景图居中 */
            background-repeat: no-repeat; /* 背景图不重复 */
            background-attachment: fixed; /* 背景图固定 */
            background-size: cover; /* 背景图覆盖整个区域 */
        }
        
        a {
            display: block; /* 确保链接的 img 是块元素 */
            text-align: center; /* 可选：与链接对齐内容居中 */
        }

        img {
            border-radius: 50%; /* 设置图片为圆形 */
            width: 150px; /* 设置图片宽度 */
            height: 150px; /* 设置图片高度 */
            animation: spin 5s linear infinite; /* 添加旋转动画 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="./主页.html">
        <img src="./photo/头像.gif" alt="">
    </a>
</body>
</html>
