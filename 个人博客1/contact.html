<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人博客</title>
    
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
    
    <!-- 页面样式 -->
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none; /* 隐藏默认光标 */
        }
        
        /* 自定义光标 */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(74, 144, 226, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
        }
        
        .cursor-follower {
            width: 8px;
            height: 8px;
            background: #4a90e2;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            transform: translate(-50%, -50%);
        }
        
        /* 页面容器 */
        .contact-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem 0;
            position: relative;
        }
        
        /* 背景动画 */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .animated-background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 30s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 内容容器 */
        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* 页面标题 */
        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
            position: relative;
        }
        
        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
            position: relative;
            display: inline-block;
        }
        
        .contact-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #6ab7ff);
            border-radius: 2px;
        }
        
        .contact-header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 内容布局 */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }
        
        /* 联系信息 */
        .contact-info {
            color: #333;
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact-info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #4a90e2, #6ab7ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .contact-info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .contact-info-item:hover::before {
            opacity: 1;
        }
        
        .contact-info-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a90e2, #6ab7ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
            transition: transform 0.3s ease;
        }
        
        .contact-info-item:hover .contact-info-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .contact-info-text h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .contact-info-text p {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 联系表单 */
        .contact-form-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .contact-form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .contact-form-container:hover::before {
            opacity: 1;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4a90e2, #6ab7ff);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #6ab7ff, #4a90e2);
            transition: width 0.3s ease;
            z-index: 0;
        }
        
        .submit-btn:hover::before {
            width: 100%;
        }
        
        .submit-btn span {
            position: relative;
            z-index: 1;
        }
        
        .submit-btn i {
            margin-left: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        /* 社交媒体链接 */
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a90e2, #6ab7ff);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }
        
        .social-link i {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        .social-link:hover i {
            color: white;
            transform: scale(1.2);
        }
        
        /* 地图容器 */
        .map-container {
            margin-top: 3rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .map-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.2) 0%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        
        /* 浮动元素 */
        .floating-element {
            position: absolute;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .contact-content {
                grid-template-columns: 1fr;
            }
            
            .contact-header h1 {
                font-size: 2rem;
            }
            
            /* 在移动设备上恢复默认光标 */
            body {
                cursor: auto;
            }
            
            .cursor, .cursor-follower {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 自定义光标 -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- 背景动画 -->
    <div class="animated-background"></div>
    
    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>MyBlog</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>

        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="contact-page">

            <div class="contact-header" data-aos="fade-up">
                <h1>联系我</h1>
                <p>如果您有任何问题、建议或合作意向，请随时通过以下方式与我联系。我会尽快回复您的消息。</p>

            <!-- 联系内容 -->
            <div class="contact-content">
                <!-- 联系信息 -->
                <div class="contact-info" data-aos="fade-right">
                    <div class="contact-info-item" data-aos="fade-up" data-aos-delay="100">
                        <div class="contact-info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>地址</h3>
                            <p>中国北京市海淀区中关村大街1号</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item" data-aos="fade-up" data-aos-delay="200">
                        <div class="contact-info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>邮箱</h3>
                            <p>contact@myblog.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item" data-aos="fade-up" data-aos-delay="300">
                        <div class="contact-info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>电话</h3>
                            <p>+86 123 4567 8910</p>
                        </div>
                    </div>
                    
                    <div class="contact-info-item" data-aos="fade-up" data-aos-delay="400">
                        <div class="contact-info-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="contact-info-text">
                            <h3>工作时间</h3>
                            <p>周一至周五: 9:00 - 18:00</p>
                        </div>
                    </div>
                    
                    <!-- 社交媒体链接 -->
                    <div class="social-links" data-aos="fade-up" data-aos-delay="500">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                
                <!-- 联系表单 -->
                <div class="contact-form-container" data-aos="fade-left">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">您的姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">您的邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">您的留言</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>发送消息</span>
                            <i class="fas fa-paper-plane"></i>

            <!-- 地图 -->
            <div class="map-container" data-aos="fade-up" data-aos-delay="300">

        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <h2>MyBlog</h2>
            </div>
            <div class="footer-links">
                <a href="index.html">首页</a>

        </div>
    </footer>

    <!-- 外部脚本 -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <!-- 页面脚本 -->
    <script>
        // 初始化 AOS 动画
        AOS.init({
            duration: 800,
            once: true
        });
        
        // 创建浮动元素
        function createFloatingElements() {
            const container = document.querySelector('.contact-page');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // 随机大小
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // 随机位置
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机动画持续时间
                element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                container.appendChild(element);
            }
        }
        
        // 自定义光标效果
        function initCustomCursor() {
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');
            
            if (!cursor || !cursorFollower) return;
            
            // 跟踪鼠标移动
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                // 添加延迟效果
                setTimeout(() => {
                    cursorFollower.style.left = e.clientX + 'px';
                    cursorFollower.style.top = e.clientY + 'px';
                }, 50);
            });
            
            // 悬停效果
            const interactiveElements = document.querySelectorAll('a, button, input, textarea, .contact-info-item, .social-link');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.5)';
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
                });
            });
        }
        
        // 表单提交处理
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // 这里可以添加表单提交逻辑
            console.log('表单数据:', data);
            
            // 显示提交成功消息
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<span>发送成功!</span><i class="fas fa-check"></i>';
            submitBtn.style.background = 'linear-gradient(135deg, #4CAF50, #8BC34A)';
            
            // 重置表单
            this.reset();
            
            // 3秒后恢复按钮状态
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.style.background = '';
            }, 3000);
        });
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            createFloatingElements();
            initCustomCursor();
        });
    </script>
</body>
