<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 我的个人博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="particles-container" id="particles-js"></div>
    
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>MyBlog</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="articles.html">文章</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html" class="active">联系</a></li>
            </ul>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-hero" data-aos="fade-up">
            <div class="contact-hero-content">
                <h1>联系我</h1>
                <p class="subtitle">让我们一起交流</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="contact-grid">
                <div class="contact-info" data-aos="fade-right">
                    <div class="info-card">
                        <i class="fas fa-envelope"></i>
                        <h3>邮箱</h3>
                        <p>example@email.com</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-phone"></i>
                        <h3>电话</h3>
                        <p>+86 123 4567 8900</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>地址</h3>
                        <p>中国，山东省，日照市</p>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <div class="contact-form" data-aos="fade-left">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                            <span class="focus-border"></span>
                        </div>
                        <div class="form-group">
                            <label for="message">消息</label>
                            <textarea id="message" name="message" required></textarea>
                            <span class="focus-border"></span>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>发送消息</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <section class="map-section" data-aos="fade-up">
            <h2>位置</h2>
            <div class="map-container">
                <!-- 这里可以嵌入地图，例如使用百度地图或高德地图 -->
                <div class="map-placeholder">
                    <i class="fas fa-map-marked-alt"></i>
                    <p>地图加载中...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <h2>MyBlog</h2>
            </div>
            <div class="footer-links">
                <a href="index.html">首页</a>
                <a href="articles.html">文章</a>
                <a href="about.html">关于</a>
                <a href="contact.html">联系</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 我的个人博客. All rights reserved.</p>
        </div>
    </footer>

    <div class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
